<form action="" novalidate="novalidate" role="form" aria-label="Contact information" data-mandatory="Remplir ce champ">

	<fieldset>

		<legend>Personal information</legend>

		<div class="field">
			<label for="">Nom*</label>
			<input type="text" name="nom" minlength="3" placeholder="3 caracters min" required
				aria-describedby="error-nom">
		</div>


		<div class="field">
			<label for="">Email*</label>
			<input type="email" required placeholder="Email" pattern="[a-zA-Z0-9._-+]+@[a-zA-Z0-9._-]+.[a-zA-Z.]{2,15}"
				aria-describedby="error-email">
		</div>

		<div class="field">
			<label>Date*</label>
			<input type="date" required placeholder="jj/mm/aaaa"
				pattern="(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d" aria-describedby="error-date">
		</div>

		<div class="field">
			<label for="">Tel*</label>
			<input type="tel" required placeholder="(+xx) xxxxxxxx"
				pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$"
				aria-describedby="error-tel">
		</div>

		<div class="field">
			<label>gender*</label>
			<select title="Select an option" required aria-describedby="error-gender">
				<option value="" hidden>Select</option>
				<option value="a">M</option>
				<option value="z">F</option>
			</select>
		</div>

		<div class="field">
			<label>Age</label>
			<input type="number" required min="10" max="100" placeholder="Between 10 and 100" name="age"
				aria-describedby="error-age">
		</div>

		<div class="field">
			<label>Curriculum</label>
			<input type="file" required name="curriculum" aria-describedby="error-curriculum">
		</div>

		<div class="field">
			<label>Country</label>
			<input id="country-0" type="radio" name="test[]" value="" required aria-describedby="error-country"><label
				for="country-0">France</label>
			<input id="country-1" type="radio" name="test[]" value="" required aria-describedby="error-country"><label
				for="country-1">England</label>
			<input id="country-2" type="radio" name="test[]" value="" required aria-describedby="error-country"><label
				for="country-2">Russia</label>
		</div>


		<div class="field">
			<label for="">Website</label>
			<input type="url" datat-type="date" placeholder="http://tld.com" name="website" require
				daria-describedby="error-website">
		</div>

		<div class="field">
			<label for="">Message</label>
			<textarea name="msg" required aria-describedby="error-msg"></textarea>
		</div>

		<div class="field">
			<label for="">Newsletter</label>
			<input type="checkbox" name="newsletter" required aria-describedby="error-newsletter">
		</div>

		<div class="field">
			<label for="">User name</label>
			<input type="text" placeholder="User" name="user" required aria-describedby="error-user">
		</div>

		<div class="field">
			<label for="">Password</label>
			<input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
				placeholder="At least one number, one uppercase letter, and 8 or more characters" required
				name="password" aria-describedby="error-password">
		</div>

	</fieldset>

	<div class="actions">
		<input type="submit">
	</div>

</form>
<script type="module">
	import FormValidate from './assets/modules/formValidate/formValidate.js'

	document.querySelectorAll('form').forEach(
		form => new FormValidate(form, () => console.log("send"))
	);
</script>
